<script>
// =================================================================================
//  SECTION: PAGE RENDERERS
// =================================================================================

async function renderDashboard(container) {
    container.innerHTML = `
        <div id="audio-prompt" class="bg-yellow-100 dark:bg-yellow-900/50 border-l-4 border-yellow-500 text-yellow-700 dark:text-yellow-300 p-4 mb-6 rounded-r-lg" role="alert">
             <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11v4h2v-4H9zm0-4h2v2H9V7z"/></svg></div>
                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click anywhere on the page to enable sound for new orders and staff calls.</p>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Today's Revenue</h4><p id="db-revenue" class="text-2xl font-bold">â‚¹0.00</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Today's Orders</h4><p id="db-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Orders</h4><p id="db-pending-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Calls</h4><p id="db-pending-calls" class="text-2xl font-bold">0</p></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Live Orders</h3>
                <div id="live-orders-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Pending Staff Calls</h3>
                <div id="live-staff-calls-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    `;

    if (state.audioInitialized) {
        const audioPrompt = $('#audio-prompt');
        if (audioPrompt) audioPrompt.style.display = 'none';
    }

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const { data: orders, error: ordersError } = await supabase.from('orders').select('total_amount, status').gte('created_at', today.toISOString());
    const { count, error: callsError } = await supabase.from('staff_calls').select('*', { count: 'exact', head: true }).eq('status', 'pending');
    
    if (!ordersError) {
        const totalRevenue = orders.reduce((sum, order) => sum + order.total_amount, 0);
        const pendingOrders = orders.filter(o => o.status === 'received' || o.status === 'preparing').length;
        $('#db-revenue').textContent = `â‚¹${totalRevenue.toFixed(2)}`;
        $('#db-orders').textContent = orders.length;
        $('#db-pending-orders').textContent = pendingOrders;
    }
    if (!callsError) {
        $('#db-pending-calls').textContent = count;
    }
    
    loadLiveOrders();
    loadLiveStaffCalls();
}

async function loadLiveOrders() {
    const { data, error } = await supabase.from('orders').select('*, tables(table_number)').in('status', ['received', 'preparing']).order('created_at', { ascending: true });
    
    const container = $('#live-orders-container');
    if (!container) return;
    
    if (error) {
        container.innerHTML = `<p class="text-destructive">Error: ${error.message}</p>`;
        return;
    }

    if (data.length === 0) {
        container.innerHTML = `<div class="text-center text-muted-foreground p-4"><p>No new orders waiting.</p></div>`;
    } else {
        container.innerHTML = data.map(order => `
            <div class="bg-secondary p-3 rounded-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Order #${order.id.slice(0, 6)} <span class="text-xs font-normal text-muted-foreground ml-2">Table #${order.tables?.table_number || 'N/A'}</span></p>
                        <p class="text-xs text-muted-foreground">${new Date(order.created_at).toLocaleTimeString()}</p>
                    </div>
                    <span class="px-2 py-1 text-xs rounded-full ${order.status === 'received' ? 'bg-blue-200 text-blue-800' : 'bg-yellow-200 text-yellow-800'}">${order.status}</span>
                </div>
            </div>
        `).join('');
    }
}

async function loadLiveStaffCalls() {
    const { data, error } = await supabase.from('staff_calls').select('*, tables(table_number)').eq('status', 'pending').order('created_at', { ascending: true });
    
    const container = $('#live-staff-calls-container');
    if (!container) return;
    
    if (error) {
        container.innerHTML = `<p class="text-destructive">Error: ${error.message}</p>`;
        return;
    }

    if (data.length === 0) {
        container.innerHTML = `<div class="text-center text-muted-foreground p-4"><p>No pending staff calls.</p></div>`;
    } else {
        container.innerHTML = data.map(call => `
            <div class="bg-secondary p-3 rounded-lg">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Call from Table #${call.tables?.table_number || 'N/A'}</p>
                        <p class="text-xs text-muted-foreground">${new Date(call.created_at).toLocaleTimeString()}</p>
                    </div>
                    <button onclick="resolveCall('${call.id}')" class="bg-primary text-primary-foreground px-3 py-1 text-xs font-bold rounded-md hover:opacity-80 transition-opacity">Resolve</button>
                </div>
            </div>
        `).join('');
    }
}

async function renderTakeOrder(container) {
    container.innerHTML = `
        <div id="table-selection-view" class="max-w-4xl mx-auto text-center">
            <h3 class="text-2xl font-semibold mb-6">Select a Table</h3>
            <div id="table-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-8 gap-4"></div>
        </div>
        <div id="pos-view" class="hidden h-full"></div>
    `;

    const { data: tables, error } = await supabase.from('tables').select('*').order('table_number');
    if (error) {
        $('#table-grid').innerHTML = `<p class="text-destructive col-span-full">Error fetching tables.</p>`;
        return;
    }

    const tableGrid = $('#table-grid');
    tableGrid.innerHTML = tables.map(table => `
        <button data-table-number="${table.table_number}" class="table-select-btn aspect-square flex items-center justify-center bg-card border border-border rounded-lg text-xl font-bold hover:bg-secondary transition-colors">${table.table_number}</button>
    `).join('');

    $$('.table-select-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const tableNumber = btn.dataset.tableNumber;
            $('#table-selection-view').classList.add('hidden');
            $('#pos-view').classList.remove('hidden');
            renderPosForTable(tableNumber);
        });
    });
}

async function renderPosForTable(tableNumber) {
    const posContainer = $('#pos-view');
    posContainer.innerHTML = `
        <div class="flex flex-col lg:flex-row gap-4 h-full">
            <!-- Categories & Menu Items -->
            <div class="lg:w-7/12 flex flex-col h-full bg-card border border-border rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <button id="change-table-btn" class="text-sm font-medium hover:underline">&larr; Change Table</button>
                    <input type="text" id="search-menu-input" placeholder="Search menu..." class="w-1/2 p-2 bg-secondary rounded-md border border-border text-sm">
                </div>
                <!-- Scrollable Categories -->
                <div id="category-tabs-container" class="mb-4 flex overflow-x-auto pb-2 space-x-2 whitespace-nowrap"></div>
                <div id="menu-items-grid" class="flex-grow grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 overflow-y-auto"></div>
            </div>
            <!-- Cart -->
            <div class="lg:w-5/12 flex flex-col h-full bg-card border border-border rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Table #${tableNumber}</h3>
                    <button id="clear-cart-btn" class="text-sm text-red-500 hover:underline">Clear Cart</button>
                </div>
                <div id="cart-items" class="flex-grow space-y-2 overflow-y-auto">
                    <p class="text-muted-foreground text-center pt-8">No items added yet.</p>
                </div>
                <div class="pt-4 border-t border-border">
                    <textarea id="special-instructions" placeholder="Special Instructions..." class="w-full p-2 bg-secondary rounded-md border border-border text-sm mb-4" rows="2"></textarea>
                    <div class="space-y-1 text-sm mb-4">
                        <div class="flex justify-between"><p>Subtotal</p><p id="cart-subtotal">â‚¹0.00</p></div>
                        <div class="flex justify-between"><p>GST (5%)</p><p id="cart-gst">â‚¹0.00</p></div>
                        <div class="flex justify-between font-bold text-base"><p>Total</p><p id="cart-total">â‚¹0.00</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="save-kot-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-opacity hover:opacity-80 disabled:opacity-50" disabled>Save & KOT</button>
                        <button id="print-bill-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-opacity hover:opacity-80 disabled:opacity-50" disabled>Print Bill</button>
                    </div>
                </div>
            </div>
        </div>
    `;

    $('#change-table-btn').addEventListener('click', () => navigateTo('take_order'));

    const cart = [];
    let menuItems = [];

    const updateCartView = () => {
        const cartItemsContainer = $('#cart-items');
        const saveKotBtn = $('#save-kot-btn');
        const printBillBtn = $('#print-bill-btn');

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `<p class="text-muted-foreground text-center pt-8">No items added yet.</p>`;
            saveKotBtn.disabled = true;
            printBillBtn.disabled = true;
        } else {
            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="flex items-center bg-secondary p-2 rounded-md">
                    <div class="flex-grow">
                        <p class="text-sm font-medium">${item.name}</p>
                        <p class="text-xs text-muted-foreground">â‚¹${item.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="cart-qty-btn" data-index="${index}" data-change="-1">-</button>
                        <span class="font-medium text-sm">${item.quantity}</span>
                        <button class="cart-qty-btn" data-index="${index}" data-change="1">+</button>
                    </div>
                </div>
            `).join('');
            saveKotBtn.disabled = false;
            printBillBtn.disabled = false;
        }

        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const gst = subtotal * 0.05;
        const total = subtotal + gst;

        $('#cart-subtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
        $('#cart-gst').textContent = `â‚¹${gst.toFixed(2)}`;
        $('#cart-total').textContent = `â‚¹${total.toFixed(2)}`;
    };
    
    const loadAndRenderMenu = async (filter = '', category = 'All') => {
        let query = supabase.from('products').select('*').eq('is_available', true);
        if (filter) {
            query = query.ilike('name', `%${filter}%`);
        }
        if (category !== 'All') {
            query = query.eq('category', category);
        }
        const { data, error } = await query;
        
        if(error){ console.error(error); return; }
        menuItems = data;

        const menuGrid = $('#menu-items-grid');
        menuGrid.innerHTML = menuItems.map(item => `
            <button class="add-to-cart-btn text-left p-2 bg-secondary rounded-lg border border-transparent hover:border-border transition-all" data-id="${item.id}">
                <p class="font-semibold text-sm">${item.name}</p>
                <p class="text-xs text-muted-foreground">â‚¹${item.price}</p>
            </button>
        `).join('');
    };
    
    const loadCategories = async () => {
        const { data, error } = await supabase.from('products').select('category');
        if (error) return;
        
        const uniqueCategories = ['All', ...new Set(data.map(p => p.category))];
        const tabsContainer = $('#category-tabs-container');
        tabsContainer.innerHTML = uniqueCategories.map(cat => `
            <button class="category-tab-btn flex-shrink-0 px-4 py-2 text-sm font-medium rounded-full ${cat === 'All' ? 'bg-primary text-primary-foreground' : 'bg-secondary text-secondary-foreground'}">${cat}</button>
        `).join('');
        
        $$('.category-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                $$('.category-tab-btn').forEach(b => b.classList.remove('bg-primary', 'text-primary-foreground'));
                $$('.category-tab-btn').forEach(b => b.classList.add('bg-secondary', 'text-secondary-foreground'));
                btn.classList.add('bg-primary', 'text-primary-foreground');
                btn.classList.remove('bg-secondary', 'text-secondary-foreground');
                loadAndRenderMenu($('#search-menu-input').value, btn.textContent);
            });
        });
    };

    posContainer.addEventListener('click', e => {
        if (e.target.closest('.add-to-cart-btn')) {
            const btn = e.target.closest('.add-to-cart-btn');
            const productId = parseInt(btn.dataset.id);
            const product = menuItems.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartView();
        }
        
        if (e.target.classList.contains('cart-qty-btn')) {
            const index = parseInt(e.target.dataset.index);
            const change = parseInt(e.target.dataset.change);
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartView();
        }
    });
    
    $('#clear-cart-btn').addEventListener('click', () => {
        cart.length = 0;
        updateCartView();
    });
    
    $('#search-menu-input').addEventListener('input', e => {
        const activeCategory = $('.category-tab-btn.bg-primary')?.textContent || 'All';
        loadAndRenderMenu(e.target.value, activeCategory);
    });

    $('#save-kot-btn').addEventListener('click', async () => {
        const btn = $('#save-kot-btn');
        btn.disabled = true;
        btn.textContent = 'Saving...';
        
        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const total = subtotal * 1.05;

        const orderData = {
            table_number_input: parseInt(tableNumber),
            special_instructions_input: $('#special-instructions').value,
            total_amount_input: total,
            source_input: 'Staff',
            order_items: cart.map(item => ({
                product_id: item.id,
                quantity: item.quantity,
                price_at_time_of_order: item.price
            }))
        };
        
        const { data: orderResult, error } = await supabase.rpc('create_order_with_items', orderData);

        if (error) {
            showToast(`Error placing order: ${error.message}`, true);
            console.error("Place Order Error:", error);
            btn.textContent = 'Save & KOT';
            btn.disabled = false;
        } else {
            showToast('Order placed successfully!');
            const newOrderId = orderResult;
            printKOT(cart, tableNumber, $('#special-instructions').value, newOrderId);
            cart.length = 0;
            updateCartView();
            navigateTo('take_order');
        }
    });
    
    $('#print-bill-btn').addEventListener('click', async () => {
        printBill(cart, tableNumber);
    });
    
    await loadCategories();
    await loadAndRenderMenu();
    updateCartView();
}

        $('#item-price').value = item?.price || '';

            });
        });

        if (selectedItems.length === 0) {

            return;

        saveBtn.textContent = 'Save';

        } else {
            showToast(`Item ${id ? 'updated' : 'added'}.`);

async function handlePdfUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const modal = $('#pdf-import-modal');
    const content = $('#pdf-import-content');
    const addBtn = $('#add-selected-items-btn');
    
    modal.classList.remove('hidden');
    addBtn.classList.add('hidden');
    content.innerHTML = `<div class="text-center p-8"><p class="text-muted-foreground">Parsing PDF, please wait...</p></div>`;

    const reader = new FileReader();
    reader.onload = async (e) => {
        const typedarray = new Uint8Array(e.target.result);
        
        try {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
            
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(' ') + '\n';
            }
            
            const menuItems = parseMenuText(fullText);
            
            if (menuItems.length > 0) {
                displayParsedItems(menuItems);
                addBtn.classList.remove('hidden');
            } else {
                content.innerHTML = `<div class="text-center p-8"><p class="text-destructive">Could not find any menu items in the PDF. Please ensure it's a text-based PDF with clear item names and prices.</p></div>`;
            }

        } catch (error) {
            console.error('Error parsing PDF:', error);
            content.innerHTML = `<div class="text-center p-8"><p class="text-destructive">Failed to parse PDF. The file might be corrupted or in an unsupported format.</p></div>`;
        }
    };
    reader.readAsArrayBuffer(file);
}

function parseMenuText(text) {
    const items = [];
    const lines = text.split('\n');
    const menuItemRegex = /^(.*?)(?:\s*\.|\s){2,}\s*(\d+(\.\d{1,2})?)$/;

    for (const line of lines) {
        const trimmedLine = line.trim();
        const match = trimmedLine.match(menuItemRegex);
        
        if (match) {
            const name = match[1].trim();
            const price = parseFloat(match[2]);
            
            if (name.length > 2 && name.length < 50 && !isNaN(price)) {
                items.push({ name, price });
            }
        }
    }
    return items;
}

function displayParsedItems(items) {
    const content = $('#pdf-import-content');
    content.innerHTML = `
        <p class="text-sm text-muted-foreground mb-4">Found ${items.length} potential menu items. Select the ones you want to import.</p>
        <div class="space-y-2">
            ${items.map((item, index) => `
                <label for="import-item-${index}" class="flex items-center p-2 bg-secondary rounded-md cursor-pointer hover:bg-muted">
                    <input type="checkbox" id="import-item-${index}" class="h-4 w-4 mr-3" data-name="${item.name}" data-price="${item.price}" checked>

                        <span class="text-muted-foreground">â‚¹${item.price.toFixed(2)}</span>
                    </div>
                </label>
            `).join('')}
        </div>
    `;
}

                <tr><td>GST (5%)</td><td style="text-align: right;">${gst.toFixed(2)}</td></tr>
                <tr style="font-weight: bold;"><td>Total</td><td style="text-align: right;">${total.toFixed(2)}</td></tr>
            </table>
            <hr style="border-top: 1px dashed black; margin: 5px 0;">
            <p style="margin-top: 10px;">${INVOICE_DETAILS.footer}</p>
        </div>
    `;
    printContainer.innerHTML = content;
    printContainer.classList.remove('hidden');
    window.print();
    printContainer.classList.add('hidden');
}


async function renderAllCharts() {
    // This function can be optimized by fetching data once
    const { data: orderItems, error: itemsError } = await supabase.from('order_items').select('quantity, products(name, category, price)');
    const { data: orders, error: ordersError } = await supabase.from('orders').select('created_at, total_amount').gte('created_at', new Date(new Date().setDate(new Date().getDate() - 30)).toISOString());

    if(itemsError || ordersError) { console.error("Chart data error"); return; }
    
    // Top Selling Items
    const itemCounts = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        acc[item.products.name] = (acc[item.products.name] || 0) + item.quantity;
        return acc;
    }, {});
    const sortedItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
    if ($('#topItemsChart')) new Chart($('#topItemsChart'), { type: 'bar', data: { labels: sortedItems.map(i => i[0]), datasets: [{ label: 'Quantity Sold', data: sortedItems.map(i => i[1]), backgroundColor: '#3b82f6' }] }, options: { indexAxis: 'y', responsive: true } });

    // Daily Revenue
    const revenueByDay = orders.reduce((acc, order) => {
        const day = new Date(order.created_at).toISOString().split('T')[0];
        acc[day] = (acc[day] || 0) + order.total_amount;
        return acc;
    }, {});
    const sortedDays = Object.entries(revenueByDay).sort(([a],[b]) => new Date(a) - new Date(b));
    if ($('#revenueChart')) new Chart($('#revenueChart'), { type: 'line', data: { labels: sortedDays.map(d => new Date(d[0]).toLocaleDateString('en-GB', {day:'numeric', month:'short'})), datasets: [{ label: 'Daily Revenue (â‚¹)', data: sortedDays.map(d => d[1]), borderColor: '#10b981', tension: 0.1 }] }, options: { responsive: true } });

    // Revenue by Category
    const revenueByCategory = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        const category = item.products.category;
        acc[category] = (acc[category] || 0) + (item.quantity * item.products.price);
        return acc;
    }, {});
    if ($('#categoryRevenueChart')) new Chart($('#categoryRevenueChart'), { type: 'pie', data: { labels: Object.keys(revenueByCategory), datasets: [{ data: Object.values(revenueByCategory) }] }, options: { responsive: true } });
    
    // Peak Order Times
    const ordersByHour = orders.reduce((acc, order) => {
        const hour = new Date(order.created_at).getHours();
        acc[hour] = (acc[hour] || 0) + 1;
        return acc;
    }, {});
    const hours = Array.from({length: 24}, (_, i) => i);
    if ($('#peakTimesChart')) new Chart($('#peakTimesChart'), { type: 'bar', data: { labels: hours.map(h => `${h}:00`), datasets: [{ label: 'Number of Orders', data: hours.map(h => ordersByHour[h] || 0), backgroundColor: '#f97316' }] }, options: { responsive: true } });
}

function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    
    const promise = audio.play();
    if (promise !== undefined) {
        promise.then(_ => {
            audio.pause();
            audio.currentTime = 0;
            state.audioInitialized = true;
            showToast('Sound notifications enabled!');
            const audioPrompt = $('#audio-prompt');
            if(audioPrompt) audioPrompt.style.display = 'none';
        }).catch(error => {
            console.warn("Audio could not be initialized automatically. A user interaction is needed.", error);
            // We will try again on the next user interaction.
        });
    }
}

function playAlarm() {
    if (!state.audioInitialized) {
        console.warn("Audio not initialized. Cannot play alarm.");
        // Attempt to initialize now
        initializeAudio();
        return;
    };
    const audio = $('#notification-sound');
    audio.currentTime = 0;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function showAlert(content) {
    playAlarm();
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function hideAlert() {
    $('#alert-modal').classList.add('hidden');
}

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

function toggleSidebar(show) {
    const sidebar = $('#sidebar');
    const overlay = $('#sidebar-overlay');
    if (show) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
    } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
}

async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;
    applyTheme(localStorage.getItem('theme') || 'light');
    
    // Universal click listener for audio initialization and sidebar closing
    document.body.addEventListener('click', (e) => {
        if (!state.audioInitialized) {
            initializeAudio();
        }
        // Close sidebar if clicking on the overlay
        if (e.target.id === 'sidebar-overlay') {
            toggleSidebar(false);
        }
    }, { once: false });

    $('#menu-toggle-btn').addEventListener('click', () => toggleSidebar(true));
    $('#theme-toggle').addEventListener('click', () => applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));
    $('#logout-btn').addEventListener('click', async () => { await supabase.auth.signOut(); window.location.reload(); });
    
    $('#confirm-cancel-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(false); });
    $('#confirm-ok-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(true); });

    const channel = supabase.channel('admin-notifications');

    channel.on('broadcast', { event: 'new-event' }, async ({ payload }) => {
        console.log('Realtime Broadcast Received:', payload);

        // Always refresh dashboard stats
        if (state.currentPage === 'dashboard') {
            renderDashboard($('#page-content'));
        }
        
        // Handle specific event types for pop-ups and sounds
        if (payload.type === 'new_order') {
            const { data } = await supabase.from('tables').select('table_number').eq('id', payload.record.table_id).single();
            showAlert(`
                <h2 class="text-3xl font-bold text-blue-500 mb-4">New Order!</h2>
                <p class="text-lg text-muted-foreground mb-6">Received for Table #${data?.table_number || 'N/A'}</p>
                <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
            `);
            if (state.currentPage === 'orders') renderOrders($('#page-content'));
        } else if (payload.type === 'new_staff_call') {
            const { data } = await supabase.from('tables').select('table_number').eq('id', payload.record.table_id).single();
            showAlert(`
                <h2 class="text-3xl font-bold text-orange-500 mb-4">Staff Call!</h2>
                <p class="text-lg text-muted-foreground mb-6">From Table #${data?.table_number || 'N/A'}</p>
                <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
            `);
            if (state.currentPage === 'staff_calls') renderStaffCalls($('#page-content'));
        } else if (payload.type === 'order_update') {
             const orderId = payload.record.id.slice(0, 6);
             const newStatus = payload.record.status;
             showToast(`Order #${orderId} status changed to ${newStatus}`);
             playAlarm();
             if (state.currentPage === 'orders') renderOrders($('#page-content'));
        } else {
             // Generic refresh for other changes
            if (state.currentPage === 'menu') renderMenu($('#page-content'));
            if (state.currentPage === 'customers') renderCustomers($('#page-content'));
            if (state.currentPage === 'analytics') renderAllCharts();
        }

    }).subscribe((status, err) => {
        if (status === 'SUBSCRIBED') {
            console.log('âœ… Realtime broadcast channel subscribed!');
            showToast('Realtime connection established!');
        }
        if (status === 'CHANNEL_ERROR') {
            console.error('âŒ Realtime channel subscription failed with error:', err);
            showToast('Realtime connection error.', true);
        }
        if (status === 'TIMED_OUT') {
            console.error('âŒ Realtime connection timed out.');
            showToast('Realtime connection timed out.', true);
        }
    });

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        initializeAudio(); // Try to init audio on login attempt
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorEl.textContent = error.message;
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
        button.disabled = false;
        button.textContent = "Sign In";
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
